<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Queue App</title>
    <script src="/bower_components/angularjs/angular.js"></script>
    <script src="/QueueApp.js"></script>
    <script src="/add-customer/AddCustomer.js"></script>
    <script src="/customer/Customer.js"></script>
    <link rel="stylesheet" href="/styles.sass" />
  </head>
  <body ng-app="qudini.QueueApp" ng-controller="QueueController">
    <div class="addCustomer">
      <h2>Add Customer</h2>
      <add-customer on-added="onCustomerAdded()"></add-customer>
    </div>

    <div class="queue">
      <h2>Queueing Customers</h2>
      <ul>
        <li ng-repeat="customer in customers">
          <customer
            customer="customer"
            on-served="onCustomerServed()"
            on-removed="onCustomerRemoved()"
          ></customer>
        </li>
      </ul>
    </div>

    <div class="served">
      <h2>Served customers</h2>
      <ul>
        <li ng-repeat="customer in customersServed">
          <customer
            customer="customer"
            on-served="onCustomerServed()"
            on-removed="onCustomerRemoved()"
          ></customer>
        </li>
      </ul>
    </div>
  </body>
</html>
